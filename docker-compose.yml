version: '3.8'

services:
  # 1. MongoDB 資料庫服務
  mongo:
    image: mongo:latest
    container_name: fintrack-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password  # 開發用密碼，簡單就好
    ports:
      - "27017:27017"
    volumes:
      - ./mongo_data:/data/db  # 將資料持久化在本地資料夾，避免重開遺失

  # 2. Mongo Express 圖形化管理介面
  mongo-express:
    image: mongo-express
    container_name: fintrack-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin # 登入網頁介面的帳號
      ME_CONFIG_BASICAUTH_PASSWORD: pass  # 登入網頁介面的密碼
    depends_on:
      - mongo

  # 3. Go API 服務
  server:
    image: golang:1.25.5
    container_name: fintrack-server
    working_dir: /app
    volumes:
      - ./server:/app
    command: sh -c "go mod download && go run ."
    ports:
      - "8080:8080"
    depends_on:
      - mongo

  # 4. Vite 前端服務
  client:
    image: node:20
    container_name: fintrack-client
    working_dir: /app
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - server
